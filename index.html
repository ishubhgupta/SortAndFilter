<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/devicons@2.15.1/css/devicons.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="index.js" defer></script>
    <title>SortAndFilter</title>
</head>
<body>
    <div class="header">
        <h1>Problem List</h1>
        <div class="filters">
            <div id="selected-difficulties" class="selected-difficulties"></div>
            <div class="dropdown">
                <button class="dropbtn" id="difficultyDropdownBtn">Difficulty</button>
                <div class="dropdown-content" id="difficultyDropdown">
                    <a href="#" data-value="Easy" class="easy">Easy</a>
                    <a href="#" data-value="Medium" class="medium">Medium</a>
                    <a href="#" data-value="Hard" class="hard">Hard</a>
                </div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="sidebar">
            <h2>Companies</h2>
            <input type="text" id="searchBar" placeholder="Search companies...">
            <div class="company-list" id="companyList">
                <!-- Company buttons will be dynamically inserted here -->
            </div>
            <div class="pagination-controls">
                <button id="prevPage" class="pagination-btn" disabled>Previous</button>
                <span id="pageInfo">Page 1</span>
                <button id="nextPage" class="pagination-btn">Next</button>
            </div>
        </div>
        <div class="content">
            <table id="problemTable">
                <thead>
                    <tr>
                        <th><button id="sortNumber">Number</button></th>
                        <th><button id="sortAlpha">Title</button></th>
                        <th>Difficulty</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    <button id="scrollToTopBtn" title="Go to top"><i class="fas fa-arrow-up"></i></button>
    <footer class="footer">
        <div class="footer-content">
            <span><span class="made-by">Made by </span>Shubh Gupta</span>
            <div class="social-icons">
                <a href="https://instagram.com" class="social-link" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com" class="social-link" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com" class="social-link" aria-label="GitHub"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
